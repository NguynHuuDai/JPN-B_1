<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./b4.css">
</head>
    <style>
        body {
        font-family: Arial, sans-serif;
        }

        .container {
        margin-top: 50px;
        }

        .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;     
        background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        text-align: center;
        }

        .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        }

    </style>
<body>
    <div class="container">
        <h1>Modal Example</h1>
        <button onclick="openModal()" id="openModal">Open Modal</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" id="closeModal" class="close">&times;</span>
            <p>Some text in the Modal</p>
        </div>
    </div>



    <script src="./s4.js"></script>
</body>

</html>
