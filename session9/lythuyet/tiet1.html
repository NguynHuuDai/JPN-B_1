<body>
    <!-- 
        display: flex
        1. flex container: phần tử cha bao bọc các phần tử con
            khi phần tử cha có display: flex thì các phần tử con
            sẽ nằm trên cùng 1 hàng theo chiều ngang
        2. flex item     : phần tử con
        3. justify_content: sẽ ăn theo trục main_axis( trục chính)
            + center
            + space_around
            + space_between
            + space_evenly
        4. align_item: sẽ ăn theo trục cross_axis
    -->
      
    <div class="container">
       <div class="item item1">item1</div>
       <div class="item item2">item2</div>
       <div class="item item3">item3</div>
       <div class="item item4">item4</div>
       <div class="item item5">item5</div>
    </div>
</body>
</html>
