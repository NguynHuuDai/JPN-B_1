<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <div class="header">
            <img src="img/logo.png" alt="logo" class="header-img">

            <ul class="header-list">
                <li class="header-item">Home</li>
                <li class="header-item">Shop</li>
                <li class="header-item">About</li>
                <li class="header-item">Contact</li>
            </ul>

            <div class="actions">
                <div>
                    <img src="img/icon1.png" alt="photo1">
                </div>

                <div>
                    <img src="img/icon2.png" alt="photo2">
                </div>

                <div>
                    <img src="img/icon3.png" alt="photo3">
                </div>

                <div>
                    <img src="img/icon4.png" alt="photo4">
                </div>
            </div>
        </div>

        
        <div class="banner">
            <img src="img/banner.jfif" alt="photo" class="banner-img">

            <div class="banner-discover">
                <h3 class="banner-heading">New Arrival</h3>

                <h2 class="banner-text">
                    <p>Discover Our</p>
                    <p>New Collection</p>
                </h2>

                <p class="banner-description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper
                    mattis.
                </p>

                <button class="banner-button">Buy Now</button>
            </div>
        </div>

        
        <div class="range">
            <h2 class="range-title">Browse The Range</h2>
            <p class="range-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

            <div class="range-list">
                <div class="range-item">
                    <img src="img/range1.png" alt="photo1">
                    <p>Dining</p>
                </div>

                <div class="range-item">
                    <img src="img/range2.png" alt="photo2">
                    <p>Living</p>
                </div>

                <div class="range-item">
                    <img src="img/range3.png" alt="photo3">
                    <p>Bedroom</p>
                </div>
            </div>
        </div>

        
        <div class="products">Product....</div>

        
       
    </div>
</body>

</html>
