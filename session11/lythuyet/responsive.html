    <!-- 
        Responsive: là kĩ thuật giúp giao diện trang web tương thích giữa các màn hình khác
        nhau, mobile, tablet, desktop...
        1. breakpoint
            tỷ lệ kích thước màn hình
            mobile: màn hình điện thoại: từ 320px đến 768px
            tablat: màn hình máy tính bảng: 768px- 1200px
            desktop: màn hình máy tinh   : >1200px
        2. mobile first
            - thiết kế giao diện ở trên màn hình điện thoại
            sau khi thiết kế giao diện ở trên màn hình điện thoại thì mới lên những màn hình
            to hơn , máy tính bảng , máy tính.
        3. desktop first
            - thiết kế giao diện trên màn hình máy tính trước, sau đó sẽ giảm xuống thiết kế
            các màn hình bé hơn, máy tính bảng(tablet), điện thoại (mobile).
     -->
