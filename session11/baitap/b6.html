<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
        }
        .top, .end {
            text-align: center;
            padding: 20px;
            background-color: #b00060;
            color: white;
            width: 100%;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px;
        }
        .hdr {
            background-color: lightblue;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .main {
            background-color: #eee;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .feat {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 20px;
        }
        .box {
            background-color: #ffcc80;
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        .sign {
            background-color: #bbdefb;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        @media (max-width: 1200px) {
            .box {
                width: 50%;
            }
        }

        @media (max-width: 768px) {
            .feat {
                flex-direction: column;
            }
            .box {
                width: 100%;
            }
        }
    </style>~
</head>
<body>
    <header class="top hdr">HEADER</header>
    <main class="content">
        <section class="main">CONTENT</section>
        <section class="sign">SIGN UP</section>
        <div class="feat">
            <div class="box">FEATURE</div>
            <div class="box">FEATURE</div>
            <div class="box">FEATURE</div>
        </div>
    </main>
    <footer class="end">FOOTER</footer>
</body>
</html>
