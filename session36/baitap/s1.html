<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(169, 169, 169, 0.203);
            display: flex;
            justify-content: center;
            margin: 100px;
        }

        .container {

            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 50px;


        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 4px;
        }

        .name {
            font-size: 30px;
        }

        input {
            border: 1px solid grey;
            border-radius: 4px;
            width: 180px;
            height: 30px;
        }

        .chose {
            display: flex;
            gap: 10px;
        }

        button {
            color: white;
            background-color: dodgerblue;
            border: none;
            height: 30px;
            border-radius: 4px;
        }

        .content1 {
            background-color: white;
            padding: 20px 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100px;
            border-radius: 4px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="content">
            <div class="name"><b>Nhập tên của bạn</b></div>
            <div class="chose">
                <input type="text">
                <button>Lưu</button>
            </div>
        </div>
        <div class="content1">
            <div class="name"><b>Chào bạn,</b></div>
            <button>Đổi tên</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const input = document.querySelector("input");
            const saveButton = document.querySelector(".chose button");
            const greetingSection = document.querySelector(".content1");
            const greetingText = document.querySelector(".content1 .name");
            const changeNameButton = document.querySelector(".content1 button");
            const inputSection = document.querySelector(".content");

            function displayGreeting(name) {
                greetingText.innerHTML = `<b>Chào bạn, ${name}!</b>`;
                inputSection.style.display = "none";
                greetingSection.style.display = "flex";
            }

            function resetInput() {
                input.value = "";
                inputSection.style.display = "flex";
                greetingSection.style.display = "none";
            }

            saveButton.addEventListener("click", function () {
                const name = input.value.trim();
                if (name) {
                    localStorage.setItem("username", name);
                    displayGreeting(name);
                }
            });

            changeNameButton.addEventListener("click", function () {
                localStorage.removeItem("username");
                resetInput();
            });

            const savedName = localStorage.getItem("username");
            if (savedName) {
                displayGreeting(savedName);
            } else {
                resetInput();
            }
        });
    </script>
</body>

</html>
