<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lythuyet/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../lythuyet/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./bt8.css">
</head>
<body>
    <div class="baotrum">

    
        <h3>Payment</h3>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Credit card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
            Debit card
            </label>
        </div>
        <div class="form-check form">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
            PayPal
            </label>
        </div>

        <div class="row">
            <div class="col">
                <label for="">Name on card</label>
                <input type="text" class="form-control" aria-label="First name">
                <span class="span">Full name as displayed on card</span>
            </div>
            <div class="col">
                <label for="">Credit card number    </label>
                <input type="text" class="form-control" aria-label="Last name">
            </div>
        </div>

        <div class="roa">
            <div class="coa">
                <label for="">Expiration</label>
                <input type="text" class="height form-control width" aria-label="First name">
            </div>
            <div class="coa">
                <label for="">CVV  </label>
                <input type="text" class="height form-control" aria-label="Last name">
            </div>
        </div>
        <div class="br"> </div>
        <button class="button">Continue to checkout</button>
    </div>
</body>
</html>
