<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>
<body>
    <a href=""></a>
    <img sizes="">
    <!--
    Table : bảng
    tr: biểu thị hàng
    td : cột
    th : Làm nổi bật và cân chính giữa

    **các thuộc tính (attribute) của bảng
    border : đường viền của bảng (đặt trong thẻ mở của table)
    cellpadding: khoảng cách từ viền đến nội dung 
    cellspacing: khoảng cách từ viền bảng đến viền cột
    colspan : gộp cột
    rowspan : gộp hàng
    
    
-->

    <table border="1">
        <tr>
            <td>STT</td>
            <td>Tên</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td>NHĐ</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Vũ Thùy Dương</td>
           
        </tr>
            


    </table>
    <table border="1" cellpadding="15" cellspacing="5" >
        <thead>
            <tr>
                <td>STT</td>
                <th bgcolor="while">Tên</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td align="center">NHĐ</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td align="center">Vũ Thùy Dương</td>
               
            </tr>
        </tbody>
        <tfoot>
            <tr>

                <td colspan="2">Tổng số sinh viên bằng 2</td>
            </tr>
        </tfoot>


    </table>
</body>
</html>
