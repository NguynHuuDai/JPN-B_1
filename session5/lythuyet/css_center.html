<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: #000;
        }
        .title{
            color: rgb(211, 8, 8);

        }
        #content{
            background-color: rgb(57, 229, 0);
            
        }
    </style>
</head>
<body>
    <!--
    css_selector(bộ chọn)
     1. class : những phần tử nào có chung phẩn tử class sẽ đi theo giá trị thuộc tính
     2. id : định danh cho thẻ(giống như cccd)
    -->
    <div>

        <p class="title title2 title">đoạn văn số 1</p>

    </div>
    <p class="heading">đoạn văn số 2</p>
    <h2 class="title">học lập trình</h2>
    <div id="content">dùng thẻ ì để định danh cho thẻ</div>
</body>
</html>
