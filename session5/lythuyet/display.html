<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 50px;
            height: 50px;
            background-color: chartreuse;
            display: inline;
        }
        .div2{
            width: 50px;
            height: 50px;
            background-color: aqua;
            display: inline;
        }
        .span1{
           /* display: block; */
           background-color: blanchedalmond;
           display: inline-block;

        }
        .span2{
            /* display: block; */
            background-color: white;
        }
    </style>
</head>
<body>
    <!--
    display có 3 giá trị
        1.block
        2.inline
        3.inline-block
            thẻ block
            thẻ inline

    
    
    
    -->
        <div class="div1">
            thẻ div1
        </div>
        <div class="div2">
            thẻ div2
        </div>
        <span class="span1">thẻ span 1</span>
        <span class="span2">thẻ span 2</span>
</body>
</html>
