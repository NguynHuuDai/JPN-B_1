<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Tên và Bình Luận</title>
    <link rel="stylesheet" href="./baitap7.css">
</head>
<body>
    <div class="form-container">

        <h1>Bình luận</h1>
      
        <hr class="separator">

        <form action="#" method="POST">
            <label for="name">Recipient</label>
            <input type="text" id="name" name="name" required placeholder="">

            <label for="comment">Message:</label>
            <textarea id="comment" name="comment" rows="4" required placeholder=""></textarea>
            
            <hr class="separator">

            <button class="button2" type="close">close</button> <button class="button1" type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>
